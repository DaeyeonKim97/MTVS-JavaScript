<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dom.css" type="text/css" rel="stylesheet">
    <script src="./dom.js"></script>
</head>
<body>
    <header class="header">
        <h1>CSS test program</h1>
        <hr>
    </header>
    <section class="program-box">
        <h1>program-box</h1>
        <div class="program-content">
            <section class="left-box">
                <h1 class="d-none">left-box</h1>
                <section class="width">
                    <h1>border-width</h1>
                    <input type="range" min="0" max="30" value="2" >
                </section>
                <section class="style">
                    <h1>border-style</h1>
                    <select>
                        <option>solid</option>
                        <option>dotted</option>
                        <option>dashed</option>
                        <option>double</option>
                    </select> 
                </section>
                <section class="color">
                    <h1>border-color</h1>
                    <input type="color">
                </section>
                <section class="css-text">
                    <h1>CSS text</h1>
                    <div>CSS text</div>
                </section>
            </section>
            <section class="right-box">
                <h1 class=d-none>right-box</h1>
                <div class="shape-box">
                    <div id="styled-square">styled square</div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
